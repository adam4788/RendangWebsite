{% extends "base.html" %}

{% block content %}
<section class="lookup-page">
    <div class="container">
        <h1>Order Lookup</h1>
        <div class="lookup-form-container">
            <form id="lookup-form" class="lookup-form">
                <div class="form-group">
                    <label for="search_type">Search by</label>
                    <select id="search_type" name="search_type" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone Number</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search_value">Enter your details</label>
                    <input type="text" id="search_value" name="search_value" required>
                </div>
                <button type="submit" class="submit-button">Find Order</button>
            </form>
        </div>
        <div id="lookup-results" class="lookup-results">
            <!-- Results will be displayed here -->
        </div>
        <div id="lookup-message" class="lookup-message"></div>
    </div>
</section>
{% endblock %}
